{% extends 'base.html' %}

{% block title %}Welcome to my Flask app{% endblock %}

{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}

{% block content %}
<ul>
    {% for user in users %}
 	    <li>{{ user }}</li>
    {% endfor %}

    <br />

    {% for post in posts %}
        <li>{{ post.author }}</li>
    {% endfor %}
</ul>
{% endblock %}
